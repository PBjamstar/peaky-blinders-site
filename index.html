<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peaky Blinders CNR Crew</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #b30000;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 1rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
    iframe {
      margin-top: 2rem;
      border: none;
      width: 100%;
      height: 400px;
    }
    section {
      margin-top: 3rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .btn { padding: 0.5rem 1rem; font-size: 0.9rem; }
    }
    .timeline {
      margin-top: 2rem;
      padding-left: 1rem;
      border-left: 2px solid #b30000;
    }
    .timeline div {
      margin-bottom: 1rem;
    }
    #player-stats {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Body content -->
</body>
</html>
